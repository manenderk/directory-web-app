<ng-container *ngIf="category">
  <a [routerLink]="['/listing',  category.id]" routerLinkActive="router-link-active"
    class="no-decoration d-block f-color-primary"
  >
    <div class="category-card-container">
      <div class="category-card-content" [ngStyle]="{'background-image': 'url(' + category.image?.path + ')'}">
        <img [src]="category.image?.path" class="d-none" [alt]="category.name">
      </div>

    </div>
    <div class="the-category-title mb-3">
      <h5 class="text-center category-text fw-medium mb-0 text-overflow-ellipses">{{category.name}}</h5>
    </div>
  </a>

</ng-container>
