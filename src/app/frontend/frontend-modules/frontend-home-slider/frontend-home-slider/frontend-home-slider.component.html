<div id="the-slider">
  <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let slider of sliders" class="slide">
      <a [href]="slider.link" >
        <img [src]="slider.image.path" alt="" width="100%">
      </a>
    </div>
  </ngx-slick-carousel>
</div>
