<ng-container  *ngIf="theEvent">
  <div class="the-card-container">
    <div class="card the-card link">
      <img class="card-img-top" [src]="theEvent.imageUrl">
      <div class="card-body">
        <h5 class="card-title">{{theEvent.name}}</h5>
        <p class="card-text"> {{theEvent.date | date}} </p>
        <p class="card-text">{{theEvent.description}}</p>
      </div>
    </div>
  </div>

</ng-container>
