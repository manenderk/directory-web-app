<ng-container *ngIf="business">
  <a [routerLink]="['/business', business.id]" routerLinkActive="router-link-active" >
    <div class="card" [ngClass]="displayType === 'horizontal' ? 'card-horizontal' : 'card-vertical'">
      <div class="row no-gutters">
        <div class="rounded business-thumbnail"
          [ngClass]="displayType === 'horizontal' ? 'col-4' : 'col-12'"
          [ngStyle]="{'background-image': 'url(' + business.thumbnail + ')'}"
        >
        </div>
        <div [ngClass]="displayType === 'horizontal' ? 'col-8' : 'col-12'">
          <div class="card-body">
            <h5 class="card-title">{{business.name}}</h5>
            <p class="card-text">
              {{business.shortAddress}}
              <br>
              <small class="text-muted">{{business.rating}} {{business.reviews}}</small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </a>
</ng-container>
