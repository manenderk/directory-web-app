<nav class="navbar sticky-top navbar-dark frontend-header">
  <a class="navbar-brand" [routerLink]="['/']" >
    <img [src]="appLogo" height="30" class="d-inline-block align-top" alt="">
  </a>

  <!-- Search bar as dropdown in case of mobile devices -->
  <ng-container *ngIf="toggleScreenTypes.includes(currentScreenType); else headerSearchBar">
    <div class="text-white ml-auto" dropdown [insideClick]="true" [isAnimated]="true">
      <a
        dropdownToggle
        (click)="false"
        class="px-2"
      >
        <i class="fa fa-search"></i>
      </a>
      <!-- <div *dropdownMenu class="dropdown-menu dropdown-menu-right mx-2 p-0" role="menu">
        <ng-container *ngTemplateOutlet="headerSearchBar"></ng-container>
      </div> -->
    </div>
  </ng-container>


  <div class="text-white" dropdown [isAnimated]="true">
    <a
      dropdownToggle
      (click)="false"
    >
      <i class="fa fa-user"></i>
    </a>
    <ul *dropdownMenu class="dropdown-menu dropdown-menu-right" role="menu">
      <li>
        <a class="dropdown-item" >Settings</a>
      </li>
      <li>
        <a class="dropdown-item" >Logout</a>
      </li>
    </ul>
  </div>
</nav>


<ng-template #headerSearchBar>
  <form class="form-inline ml-auto mr-auto header-form" >
    <input id="keyword-search" class="form-control" type="text" placeholder="Search for a place" aria-label="Search">
    <input id="location-search" class="form-control" type="text" placeholder="Location" aria-label="Search">
    <select id="category-search" class="form-control" placeholder="Category" aria-label="Search">
      <option selected>Category</option>
      <option>Cafe</option>
      <option>Hospitals</option>
      <option>Coffee Shops</option>
      <option>Furnishing</option>
    </select>
    <button id="search-button" type="button" class="btn btn-danger right-round">Search</button>
  </form>
</ng-template>
