<section>
  <div class="container-fluid">
    <div class="row">
      <div class="col px-0">
        <app-frontend-home-slider [images]="bannerSlides"></app-frontend-home-slider>
      </div>
    </div>
  </div>
</section>

<section class="bg-grey-1">
  <div class="container my-4 py-2">
    <div class="row">
      <div class="col section-heading color-1 px-5">
        <h2>{{categoryData?.categoryHeading}}</h2>
        <div class="header-bottom-bar color-2 my-1"></div>
        <p>{{categoryData?.categorySubheading}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col px-0" *ngIf="categorySliderConfig" >
        <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="categorySliderConfig" >
          <div ngxSlickItem  class="slide" *ngFor="let catArr of categoryData.organizedCategories">
            <div *ngFor="let cat of catArr">
              <app-frontend-category-card [category]="cat"></app-frontend-category-card>
            </div>
          </div>
        </ngx-slick-carousel>
      </div>
    </div>
    <div class="row my-2 px-3">
      <div class="col text-right">
        <a [routerLink]="['/categories']" routerLinkActive="router-link-active"  class="btn btn-info do-zoom-hover" role="button">View More <i class="fa fa-angle-right"></i></a>
      </div>
    </div>
  </div>
</section>
