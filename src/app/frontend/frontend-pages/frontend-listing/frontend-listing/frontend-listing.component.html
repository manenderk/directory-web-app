<div class="container-fluid">
  <div class="row">
    <div class="col-md-7">
      <div class="row">
        <div class="col-md-4 py-4 maxheight100vhRelHeader">
          <form>
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Whare are you looking for?">
                <div class="input-group-append">
                  <span class="input-group-text" ><i class="fa fa-search"></i></span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Location">
                <div class="input-group-append">
                  <span class="input-group-text" ><i class="fa fa-map-marker"></i></span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <select class="form-control custom-select">
                <option *ngFor="let category of categories">{{category.name}}</option>
              </select>
            </div>
          </form>
        </div>
        <div class="col-md-8 py-3 maxheight100vhRelHeader bg-grey-1">

          <div class="">
            <p>Showing {{businesses.length}} results</p>
          </div>

          <div
          *ngFor="let business of businesses"
          class="mb-2"
          >
            <app-frontend-business-listing-card
            [business]="business"
            ></app-frontend-business-listing-card>
          </div>

        </div>
      </div>
    </div>
    <div class="col-md-5 px-0">
      <app-frontend-listing-map></app-frontend-listing-map>
    </div>
  </div>

</div>
