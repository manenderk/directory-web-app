<div class="container-fluid">
  <div class="row">
    <div class="col-md-7">
      <div class="row">
        <div class="col py-2">
          <nav class="mb-1" aria-label="breadcrumb">
            <ol class="breadcrumb my-breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Library</li>
            </ol>
          </nav>
          <div>
            Showing {{businesses.length}} results
          </div>
        </div>
        <div class="col text-right align-self-center">
          <button type="button" class="btn btn-info btn-icon-circle" (click)="toggleCardDisplayType()" >
            <i [ngClass]="cardDisplayType === 'horizontal' ? 'fa fa-bars' : 'fa fa-th'"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 py-4">
          <form>
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Whare are you looking for?">
                <div class="input-group-append">
                  <span class="input-group-text" ><i class="fa fa-search"></i></span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Location">
                <div class="input-group-append">
                  <span class="input-group-text" ><i class="fa fa-map-marker"></i></span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <select class="form-control custom-select">
                <option *ngFor="let category of categories">{{category.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="distance-range-input">Distance</label>
              <mat-slider
              thumbLabel
              tickInterval="1000"
              min="1"
              max="10"></mat-slider>
            </div>
          </form>
        </div>
        <div class="col-md-8 py-3 bg-grey-1 listing-grid">

          <div class="row">
            <ng-container *ngFor="let business of businesses; let odd = odd;">
              <div
                class="mb-3"
                [ngClass]="{'col-12': cardDisplayType === 'horizontal', 'col-6 vertical-card': cardDisplayType !== 'horizontal', 'odd-place': odd, 'even-place': !odd }"
              >
                <app-frontend-business-listing-card
                  [business]="business" [displayType]="cardDisplayType"
                ></app-frontend-business-listing-card>
              </div>
            </ng-container>

          </div>


        </div>
      </div>
    </div>
    <div class="col-md-5 px-0">
      <app-frontend-listing-map></app-frontend-listing-map>
    </div>
  </div>

</div>
