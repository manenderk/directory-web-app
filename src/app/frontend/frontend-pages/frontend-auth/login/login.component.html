
<main class="d-flex align-items-center main-container height100vh py-3 py-md-0">
  <div class="container">
    <div class="card login-card">
      <div class="row no-gutters">
        <div class="col-md-5">
          <img src="assets/frontend/images/login-back.jpg" alt="login" class="login-card-img">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <div class="brand-wrapper" *ngIf="!showRegisterForm">
              <!-- <img src="assets/images/logo.svg" alt="logo" class="logo"> -->
              <h2>BizBox</h2>
            </div>
            <p class="login-card-description mb-3">
              <span *ngIf="showRegisterForm" class="link" (click)="showRegisterForm = false">
                <img class="go-back" src="assets/frontend/images/left-arrow.png">
              </span>
              {{showRegisterForm ? 'Register your account' : 'Signin into your account'}}
            </p>
            <div class="d-flex justify-content-center mb-3 social-login-container">
              <a (click)="doLoginByGoogle()" class="link">
                <img class="login-icon" src="assets/social-icons/google.png">
              </a>
            </div>
            <form *ngIf="showRegisterForm; else showLoginForm" [formGroup]="registerFormGroup">
              <div class="form-group">
                <label for="first-name" class="sr-only"></label>
                <input type="text" name="first-name" id="first-name" placeholder="First Name" class="form-control" formControlName="firstName">
              </div>
              <div class="form-group">
                <label for="last-name" class="sr-only"></label>
                <input type="text" name="last-name" id="last-name" placeholder="Last Name" class="form-control" formControlName="email">
              </div>
              <div class="form-group">
                <label for="email" class="sr-only"></label>
                <input type="email" name="email" id="email" placeholder="Email" class="form-control" formControlName="email">
              </div>
              <div class="form-group">
                <label for="password" class="sr-only"></label>
                <input type="password" name="password" id="password" placeholder="***********" class="form-control" formControlName="password">
              </div>
              <div class="form-group">
                <label for="password-confirm" class="sr-only"></label>
                <input type="text" name="password-confirm" id="password-confirm" placeholder="Type you password again" class="form-control" formControlName="passwordConfirm">
              </div>
              <input name="register" id="register" class="btn btn-block login-btn mb-1" type="submit" value="Register" (click)="doRegister()">
            </form>
            <ng-template #showLoginForm>
              <form [formGroup]="loginFormGroup">
                <div class="form-group">
                  <label for="email" class="sr-only">Email</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email address" formControlName="email">
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Password</label>
                  <input type="password" name="password" id="password" class="form-control" placeholder="***********" formControlName="password">
                </div>
                <input name="login" id="login" class="btn btn-block login-btn mb-1" type="submit" value="Login" (click)="doLogin()">
            </form>
            </ng-template>
            <ng-container *ngIf="!showRegisterForm">
              <a href="#!" class="forgot-password-link">Forgot password?</a>
            <p class="login-card-footer-text">Don't have an account? <a class="text-reset link" (click)="showRegisterForm = true">Register here</a></p>
            </ng-container>


            <nav class="login-card-footer-nav">
              <a href="#!">Terms of use.</a>
              <a href="#!">Privacy policy</a>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
