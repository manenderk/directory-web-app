<div class="row bg-grey-1 py-3">
  <div class="col-12">
    <h4 class="mb-0">News
    </h4>
  </div>
</div>
<div class="row">
  <div class="col">
    <p>Showing total {{newsItems?.length}} News</p>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Views</th>
        <th>Active</th>
        <th>Featured</th>
        <th>Order</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of newsItems">
        <td>{{item.title}}</td>
        <td>{{item.views}}</td>
        <td>{{item.active ? 'Yes' : 'No'}}</td>
        <td>{{item.featured ? 'Yes' : 'No'}}</td>
        <td>{{item.order}}</td>
        <td><i class="fa fa-pencil" (click)="editNews(item)"></i></td>
      </tr>
    </tbody>
  </table>
</div>
