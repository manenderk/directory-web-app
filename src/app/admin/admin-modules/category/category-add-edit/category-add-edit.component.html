<div class="row bg-grey-1 py-3">
  <div class="col-12">
    <h4 class="mb-0">{{categoryId ? 'Edit Category' : 'Add Category'}}</h4>
  </div>
</div>
<form *ngIf="catFormGroup" [formGroup]="catFormGroup">
  <div class="row py-3">
    <div class="col-sm-4 form-group">
      <label>Number</label>
      <input type="number" class="form-control" formControlName="number" readonly disabled>
    </div>
    <div class="col-sm-4 form-group">
      <label><span class="text-danger">*</span>Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="col-sm-4 form-group">
      <label>Parent Category</label>
      <select class="form-control" formControlName="parentCategory">
        <option [ngValue]="null">Select</option>
        <option *ngFor="let cat of allCategories" [ngValue]="cat">{{cat.name}}</option>
      </select>
    </div>
    <div class="col-sm-6 form-group">
      <label>Order</label>
      <input type="number" class="form-control" formControlName="order">
    </div>
    <div class="col-sm-3 form-group d-flex align-items-end justify-content-center">
      <div class="form-check text-center">
        <input class="form-check-input" type="checkbox" id="cat-active" formControlName="active">
        <label class="form-check-label" for="cat-active">
          Active
        </label>
      </div>
    </div>
    <div class="col-sm-3 form-group d-flex align-items-end justify-content-center">
      <div class="form-check text-center">
        <input class="form-check-input" type="checkbox" id="slider-featured" formControlName="featured">
        <label class="form-check-label" for="slider-featured">
          Featured
        </label>
      </div>
    </div>
    <div class="col-sm-12 form-group">
      <label>Description</label>
      <textarea class="form-control" formControlName="description"></textarea>
    </div>
    <div class="col-sm-12 form-group">
      <label><span class="text-danger">*</span>Image <small class="text-muted">Upload an image having 1:1 aspect ratio</small></label>
      <app-media-picker formControlName="image"></app-media-picker>
    </div>
    <div class="col-sm-12 text-right">
      <button type="button" class="btn btn-default mx-2" (click)="resetForm()">Cancel</button>
      <button type="submit" class="btn btn-primary mx-2" (click)="saveCategory()"
        [attr.disabled]="this.catFormGroup.valid ? null : 'disabled'"
      >Save</button>
    </div>
  </div>
</form>
